<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/8800867360.js" crossorigin="anonymous"></script>
    <title>Hello</title>
  </head>
  <body>
    <header>
      <a href="https://www.lachainemeteo.com" target="_blank" ><img src="IMG/logo.svg" alt="logo-la-chaine-meteo"></a>
      <h1>365 Jours de Soleil</h1>
      <nav>
        <ul>
          <li><img src="IMG/cloud-sun-solid.svg" alt="icon-de-petit-soleil"></li>
          <li><img src="IMG/water-solid.svg" alt="icon-de-leau"></li>
          <li><img src="IMG/mountain-solid.svg" alt="icon-petite-montagne"></li>
          <li><img src="IMG/globe-europe-solid.svg" alt="icon-de-petite-planete"></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Prévisions à 8 jours</h2>
        <div class="container_article_aside">
          <div id="article"> 
          </div>
          <aside>
            <nav class="nav_secondair">
              <ul>
                <li><i class="fa-solid fa-triangle-exclamation"></i><p>VIGILANCE</p></li>
                <li><i class="fa-solid fa-earth-asia"></i><p>OUTRE-MER</p></li>
                <li><i class="fa-solid fa-earth-americas"></i><p>CLIMAT</p></li>
                <li><i class="fa-solid fa-mountain"></i><p>MONTAGNE</p></li>
                <li><i class="fa-solid fa-water"></i></i><p>MER</p></li>
                <li><i class="fa-solid fa-umbrella-beach"></i><p>PALES</p></li>
                <li><i class="fa-solid fa-earth-africa"></i><p>ANIMATIONS</p></li>
                <li><i class="fa-solid fa-database"></i><p>OPEN DATA</p></li>
                <li><i class="fa-solid fa-user-plus"></i><p>SERVICES</p></li>
                <li><i class="fa-solid fa-mobile-screen-button"></i><p>MOBILE</p></li>
                <li><i class="fa-solid fa-circle-user"></i><p>PREMIUM</p></li>
              </ul>
            </nav>
          </aside>
        </div>
      </section>
      <div class="container_img_formulair">
        <div class="container_img">
          <img src="IMG/route_neige.gif" alt="">
          <img src="IMG/route_ete.jpg" alt="">
          <img src="IMG/printemps.jpg" alt="">
          <img src="IMG/nuageux.jpg" alt="">
          <img src="IMG/Climadiag.jpg" alt="">
          <img src="IMG/certif-intemperies.png" alt="">
        </div>
        <form action="">
          <h3>Abonnez-vous !</h3>
          <label for="email">Recevez chaque jour les prévisions de votre ville votre adresse email s’abonner</label>
          <input type="email" id="email" pattern=".+@globex\.com" size="30" required placeholder="sophie@example.com">
          <input class="button" type="submit" value="S'ABONNER">
        </form>
      </div>
    </main>
    <footer>

    </footer>
    <script src="JS/app.js" type="module"></script>
  </body>
</html>
